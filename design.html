                <h4>Class Project</h4>
                <h3>GDC Poster</h3>
                <p>This piece is a hypothetical poster for The Game Developer conference 2024. This is an event with an extremely broad reach, as it seeks both professional developers while also bringing in many would-be game designers and games enthusiasts. Because of this the poster would have to seem professional but not overly dreary. For this purpose I chose bold fun colors with a strong contrast, placed in a rigid grid that conveyed structure while also signaling the purpose of the conference, as a checkerboard pattern wrapped around a 3D object is often used as a placeholder asset in game development. </p>
                <p> With this event being widely known within the community, I didn’t think it would be necessary to spell out the full name, or place particular focus on the acronym, instead putting the year as the headline element to focus on the immediacy of the upcoming event.  </p>
            </article>

                <h4>Typography Class Project</h4>
                <h3>Kabel Poster</h3>
                <p>Much of the design of this poster is based on the character of its creator and the surrounding history. Ended up combining the colors and shapes of soviet constructivism with the circular patterns that are distinctive of 70’s and 80’s design but also convey the innately silly nature of the font’s creator, Rudolf Koch.  </p>
